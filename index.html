<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input id="display" type="text" disabled>
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">/</button>
        <button id="/" class="operator">.</button>
        <br>
        <button id="1">7</button>
        <button id="2">8</button>
        <button id="3">9</button>
        <button id="*" class="operator">*</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br>
        <button id="7">1</button>
        <button id="8">2</button>
        <button id="8">3</button>
        <button id="+" class="operator">+</button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="operator">=</button>
        <br>
    </div>
</body>
</html>
